<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма реєстрації</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Форма реєстрації</h2>

  <form id="registerForm">
    <label>Ім'я:</label>
    <input type="text" id="name" placeholder="Введіть ім'я">

    <label>Прізвище:</label>
    <input type="text" id="surname" placeholder="Введіть прізвище">

    <label>Електронна пошта:</label>
    <input type="email" id="email" placeholder="Введіть email">

    <label>Пароль:</label>
    <input type="password" id="password" placeholder="Введіть пароль">

    <button type="submit">Відправити</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
